<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Festival SNS</title>
</head>
<body>
{% if user %}
    <p>Logged in as {{ user['name'] }} (<a href="/logout">logout</a>)</p>
    <form action="/posts" method="post" enctype="multipart/form-data">
        <input type="text" name="text" placeholder="Write something" required>
        <input type="file" name="image">
        <button type="submit">Post</button>
    </form>
{% else %}
    <a href="/login">Login with Google</a>
{% endif %}
<hr>
{% for post in posts %}
<div>
    <p><strong>{{ post.author }}</strong>: {{ post.text }}</p>
    {% if post.image_url %}
    <img src="{{ post.image_url }}" alt="image" width="200">
    {% endif %}
    <form action="/posts/{{ post.id }}/like" method="post" style="display:inline;">
        <button type="submit">Like ({{ post.likes }})</button>
    </form>
</div>
<hr>
{% endfor %}
</body>
</html>
