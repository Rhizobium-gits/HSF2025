<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'SNS' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
<div class="container">
    <header>
        <h1 style="color:#fe2c55">HSF SNS</h1>
        {% if user %}
        <div class="user-info">{{ user['name'] }} (<a href="/logout">logout</a>)</div>
        {% endif %}
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <nav class="bottom-nav">
        <a href="/timeline"{% if active == 'timeline' %} class="active"{% endif %}>🏠</a>
        <a href="/post"{% if active == 'post' %} class="active"{% endif %}>➕</a>
        <a href="/profile"{% if active == 'profile' %} class="active"{% endif %}>👤</a>
    </nav>
</div>
</body>
</html>
